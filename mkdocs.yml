site_name: VOICEN

# Extensions
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - def_list
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - search
  - minify:
      minify_html: true

theme:
  name: 'material'
#   feature:
#     tabs: true

repo_url: 'https://github.com/voice-engine/wiki'

nav:
  - Introduction: index.md
  - Hardware: hardware.md
  - Get one: get_one.md
  - Assembling: assembling.md
  - Get Started: get_started.md
  - VOICEN OS: voicen_os.md
  - Message Bus: message_bus.md
  - IO: io.md
  - ALSA: alsa.md
  - Music:
    - AirPlay: airplay.md
    - Mopidy: mopidy.md
    - UPnP/DLNA: upnp.md
    - Snapcast: snapcast.md
  - KWS: kws.md
  - Audio Processing:
    - AEC: audio_processing/aec.md
    - NS: audio_processing/ns.md
    - DOA: audio_processing/doa.md
    - Beamforming: audio_processing/beamforming.md
  - Alexa: alexa.md
  - Google Assistant: google_assistant.md
  - MyCroft: mycroft.md
  - Snips Voice Assistant: snips.md
  - Home Assistant: home_assistant.md
  - As a USB Sound Card: usb_sound_card.md
  - JACK: jack.md
  
extra_javascript:
  - 'javascripts/extra.js'

google_analytics: ['UA-150973529-1', 'voicen.io']